<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/popup.css" rel="stylesheet">

    <div id="app" class="popup-content">
      <div id="projects" class="form">

          <div class="field">
            <input type="number" step="any" name="time_spent">
          </div>
          <p>heures&nbsp;passées&nbsp;le</p>
          <div class="field">
            <input type="date" name="date">
          </div>
          <p>sur</p>
          <div class="field">
            <select name="project_name" id=""></select>
          </div>
        </section>

        <section class="form-bottom">
          <div class="field">
            <input id="billed" class="itoggle" type="checkbox" name="billed" checked="checked">

          </div>
          <div>
            <label for="billed">

            </label>
          </div>

        </section>
      </div>

      <footer>
        <div class="options">
          <a href="#" class="js-options">Config / Export</a>
        </div>
        <div class="field actions">
          <button type="submit" name="add">Ajouter entrée</button>
        </div>

      </footer>

    <script src="scripts/popup.js"></script>
