<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap page-options">
  <div class="">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Izi Ventilation</h1>
        <p class="lead">
          <a href="#">Fichier de Ventilation</a>
        </p>  
      </div>
    </div>
  </div>
  
  <section class="content">

    <div class="panel entries">
      <h2>Entrees 
        <button id="copy">Copy</button>
      </h2>
      <div id="msg"></div>
      <table>
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>date</th>
            <th>facture</th>
            <th>projet</th>
            <th>temps</th>
            <th>comment</th>
          </tr>
        </thead>
        <tbody id="entries"></tbody>
      </table>
    </div>

    <div class="panel projects">
      <div class="subpanel">
        <h2>Update projects list</h2>
        <textarea placeholder="un projet par ligne" id="" cols="30" rows="3" name="projects_list"></textarea>
        <button id="refresh-projects">Mettre a Jour</button>
      </div>

      <div class="subpanel">
        <h2>Options</h2>
        <label for="">
          Adresse Fichier de ventilation
          <input type="url" name="ventilation" placeholder="put some url here">
          <button id="ventilation-update">Update</button>
        </label>
      </div>

      <pre id="projects"></pre>
    </div>
    
  </section>
  
  
  <footer class="main-footer">
    <div class="">
      <aside>
        <h2>Danger Zone</h2>
        <button id="clear">Clear entries</button>
      </aside>
    </div>

  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
